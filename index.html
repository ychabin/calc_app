<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓アプリ</title>
    <link href="./css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="title">
            電卓
        </div>
              
        <div class="main">
            <div class="base">
                <!-- ディスプレイ -->
                <div class="display-wrap">
                    <div class="display-sym">
                    <!-- 計算式を記録する領域 四則演算（+,-,*,/）が入力されたらここに表示 -->
                        <textarea id="display_sym" disabled="disabled"></textarea>
                    </div>
                    <div class="display-num">
                    <!-- 数値を表示する領域 数値が入力されたらここに表示 -->
                        <textarea id="display_num" disabled="disabled"></textarea>
                    </div>
                </div>
                <div id="input_cal" class="key-box">
                    <div class="key-btn-row">
                      <button type="button" id="input_ac" name="clear" value="AC" onclick="allClearBtn()">AC</button>
                      <button type="button" id="input_c" name="clear" value="C" onclick="clearBtn()">C</button>
                      <button type="button" id="input_back" name="clear" value="BACK" onclick="backBtn()">BACK</button>
                      <button type="button" id="input_div" name="calc" value="÷" class="arith" onclick="getCalc(this.value)">÷</button>
                    </div>
                  
                    <div class="key-btn-row">
                          <button type="button" id="input_7" name="number" value="7" class="num" onclick="getNumber(this.value)">7</button>
                          <button type="button" id="input_8" name="number" value="8" class="num" onclick="getNumber(this.value)">8</button>
                          <button type="button" id="input_9" name="number" value="9" class="num" onclick="getNumber(this.value)">9</button>
                          <button type="button" id="input_mul" name="calc" value="×" class="arith" onclick="getCalc(this.value)">×</button>
                    </div>
                      
                    <div class="key-btn-row">
                          <button type="button" id="input_4" name="number" value="4" class="num" onclick="getNumber(this.value)">4</button>
                          <button type="button" id="input_5" name="number" value="5" class="num" onclick="getNumber(this.value)">5</button>
                          <button type="button" id="input_6" name="number" value="6" class="num" onclick="getNumber(this.value)">6</button>
                          <button type="button" id="input_sub" name="calc" value="-" class="arith" onclick="getCalc(this.value)">-</button>
                    </div>
                      
                      <div class="key-btn-row">
                          <button type="button" id="input_1" name="number" value="1" class="num" onclick="getNumber(this.value)">1</button>
                          <button type="button" id="input_2" name="number" value="2" class="num" onclick="getNumber(this.value)">2</button>
                          <button type="button" id="input_3" name="number" value="3" class="num" onclick="getNumber(this.value)">3</button>
                          <button type="button" id="input_add" name="calc" value="+" class="arith" onclick="getCalc(this.value)">+</button>
                    </div>
                      
                    <div class="key-btn-row">
                          <button type="button" id="input_00" name="number" value="00" class="num" onclick="getNumber(this.value)">00</button>
                          <button type="button" id="input_0" name="number" value="0" class="num" onclick="getNumber(this.value)">0</button>
                          <button type="button" id="input_dot" name="number" value="." class="num" onclick="getNumber(this.value)">.</button>
                          <button type="button" id="input_equ" name="equal" value="=" class="arith" onclick="getEqual(this.value)">=</button>
                    </div>
                  
                  </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/app.js"></script>
</html>
